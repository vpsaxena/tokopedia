<DOCTYPE!>
<html>
<body style="background-color:grey">
  <div style="margin-left:40%;margin-top:6%;float:center;width:20%;background-color:black;color:white">
  <h1 style="text-align:center;margin-top:5%;color:white">Sign-Up</h1>
  <form action="signup" method="POST">
    <div style="text-align:center">
	  <label>Enter First Name</label><br/>
	  <input type="text" id="fname" name="fname" required autofocus><br/><br/>
	  <label>Enter Last Name</label><br/>
	  <input type="text" id="lname" name="lname" required><br/><br/>
	  <label>Enter Date of Birth</label><br/>
	  <input type="date" id="dob" name="dob"><br/><br/>
	  <label>Enter Your E-Mail ID</label><br/>
      <input type="mail" id="mail" name="mail" required><br/><br/>
	  <label>Enter Password</label><br/>
      <input type="password" id="pwd" name="pwd" required>
    </div><br/><br/>
    <div style="text-align:center">
      <input type="submit" value="Submit" id="submit" name="submit" style="font-size:1em;font-weight:bold;background-color:grey">
    </div><br/><br/>
	</form>
  </div>
</body>
</html>
